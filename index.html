<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
<!--         <script type="text/javascript" src="https://d3js.org/d3-queue.v2.min.js"></script> -->
        <style>
            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }

            .axis text {
                font-family: sans-serif;
                font-size: 11px;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            d3.csv("data/protein_to_score.txt", function(data) {
                var w = 1000
                var h = 300

                var dataset = []
                var padding = 30

                svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h)

                data.forEach(function(object) {
                    dataset.push([parseInt(object.index), object.name, parseFloat(object.probability)])
                })

                var xScale = d3.scale.linear()
                                     .domain([0, d3.max(dataset, d => d[0])])
                                     .range([padding, w - padding])

                var yScale = d3.scale.linear()
                                     .domain([0, 1])
                                     .range([h - padding, padding])

                var xAxis = d3.svg.axis()
                                  .scale(xScale)
                                  .orient("bottom")

                var yAxis = d3.svg.axis()
                                  .scale(yScale)
                                  .orient("left")
                                  .ticks(5)

                console.log(xScale(dataset[0][0]))

                svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle")
                    .attr("cx", d => xScale(d[0]))
                    .attr("cy", d => yScale(d[2]))
                    .attr("r", 0.75)

                // svg.selectAll("text")
                //    .data(dataset)
                //    .enter()
                //    .append("text")
                //    .text(d => d[1])
                //    .attr("x", d => xScale(d[0]))
                //    .attr("y", d => yScale(d[2]))
                //    .attr("font-family", "sans-serif")
                //    .attr("font-size", "11px")
                //    .attr("fill", "red")
                
                svg.append("g")
                   .attr("class", "axis")
                   .attr("transform", "translate(0," + (h - padding) + ")")
                   .call(xAxis)

                svg.append("g")
                   .attr("class", "axis")
                   .attr("transform", "translate(" + padding + ", 0)")
                   .call(yAxis)
            })
        </script>
    </body>
</html>
